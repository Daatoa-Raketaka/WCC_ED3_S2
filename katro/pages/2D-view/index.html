<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../yellow-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../common/css/style.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="../online-setup/src/css/style.css">
    <title>Bobolilita - Katro Game</title>
</head>
<body>

    <div class="container absolute top-0 right-0 bottom-0 left-0">
        <div class="absolute top-0 right-0 bottom-0 left-0 flex direction-col justify-center align-center" style="perspective: 2000px;">
            <div class="switch-view-button flex justify-center align-center text-white">
                2D&nbsp;&nbsp;&nbsp;&nbsp;<div class="switch">
                    <div></div>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;3D
            </div>
            <div class="view-flip">
                <div class="view-2D">
                    <!-- <h1 class="text-white">2D</h1> -->
                </div>
                <div class="view-3D">
                    <div class="text-white flex justify-center align-center height-100">
                        <h1>Coming soon...</h1>
                    </div>
                </div>
            </div>
            <div>
                <button class="return-btn" style="font-size: 22px;" id="menu-btn">Menu</button>
            </div>
        </div>
    </div>

    <div id="menu-modal" class="container absolute top-0 right-0 bottom-0 left-0 flex justify-center align-center">
        <div id="menu-container" class="text-white">
            <h1 class="text-center" style="font-size: 50px;">Menu</h1>
            <button class="return-btn menu-btn" id="resume-btn">Resume</button><br>
            <button class="return-btn menu-btn" id="pause-quit">Quit</button>
        </div>
    </div>

    <div id="game-over-modal" class="container absolute top-0 right-0 bottom-0 left-0 flex direction-col justify-center align-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 150px; height: 150px;" class="fill-white">
            <path d="M451.4 369.1C468.8 356 480 335.4 480 312c0-39.75-32.25-72-72-72h-14.12C407.3 228.2 416 211.2 416 191.1c0-35.25-28.75-63.1-64-63.1h-5.875C349.8 117.9 352 107.2 352 95.1c0-53-43-96-96-96c-5.25 0-10.25 .75-15.12 1.5C250.3 14.62 256 30.62 256 47.1c0 44.25-35.75 80-80 80H160c-35.25 0-64 28.75-64 63.1c0 19.25 8.75 36.25 22.12 48H104C64.25 239.1 32 272.3 32 312c0 23.38 11.25 44 28.62 57.13C26.25 374.6 0 404.1 0 440C0 479.8 32.25 512 72 512h368c39.75 0 72-32.25 72-72C512 404.1 485.8 374.6 451.4 369.1zM192 256c17.75 0 32 14.25 32 32s-14.25 32-32 32S160 305.8 160 288S174.3 256 192 256zM351.5 395C340.1 422.9 292.1 448 256 448c-36.99 0-84.98-25.12-95.48-53C158.5 389.8 162.5 384 168.3 384h175.5C349.5 384 353.5 389.8 351.5 395zM320 320c-17.75 0-32-14.25-32-32s14.25-32 32-32s32 14.25 32 32S337.8 320 320 320z"/>
        </svg>
        <h1 class="text-white" style="font-size: 50px;">Game Over</h1>
        <button class="return-btn menu-btn" id="replay-btn1">Replay !</button>
        <button class="return-btn menu-btn quit-btn" >Quit</button>
    </div>

    <div id="win-modal" class="container absolute top-0 right-0 bottom-0 left-0 flex direction-col justify-center align-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="width: 150px; height: 150px;" class="fill-white">
            <path d="M192.5 55.09L217.9 36.59C228.6 28.79 243.6 31.16 251.4 41.88C259.2 52.6 256.8 67.61 246.1 75.41L217.8 95.1H240C256.9 95.1 271.7 104.7 280.3 117.9C257.3 135.7 241.9 162.1 240.2 193.1C212.5 201 192 226.1 192 256V480C192 491.7 195.1 502.6 200.6 512H48C21.49 512 0 490.5 0 464V144C0 117.5 21.49 96 48 96H70.2L41.88 75.41C31.16 67.61 28.79 52.6 36.59 41.88C44.39 31.16 59.4 28.79 70.12 36.59L97.55 56.54L89.23 31.59C85.04 19.01 91.84 5.423 104.4 1.232C116.1-2.96 130.6 3.836 134.8 16.41L144.7 46.17L155.4 15.99C159.8 3.493 173.5-3.048 186 1.377C198.5 5.802 205 19.52 200.6 32.01L192.5 55.09zM344.2 127.1C366.6 127.1 387.8 138.4 401.5 156.2L432 195.8L462.5 156.2C476.2 138.4 497.4 127.1 519.8 127.1C559.5 127.1 592 160.1 592 199.1C592 208.4 590.6 216.5 587.9 223.1H592C618.5 223.1 640 245.5 640 271.1V352H448V255.1H416V352H224V271.1C224 245.5 245.5 223.1 272 223.1H276.1C273.4 216.5 272 208.4 272 199.1C272 160.1 304.5 127.1 344.2 127.1H344.2zM363.5 185.5C358.9 179.5 351.7 175.1 344.2 175.1C330.8 175.1 320 186.9 320 199.1C320 213.3 330.7 223.1 344 223.1H393.1L363.5 185.5zM519.8 175.1C512.3 175.1 505.1 179.5 500.5 185.5L470.9 223.1H520C533.3 223.1 544 213.3 544 199.1C544 186.9 533.2 175.1 519.8 175.1H519.8zM224 464V384H416V512H272C245.5 512 224 490.5 224 464zM448 512V384H640V464C640 490.5 618.5 512 592 512H448z"/>
        </svg>
        <h1 class="text-white">You win !</h1>
        <button class="return-btn menu-btn replay-btn" id="replay-btn2">Replay !</button>
        <button class="return-btn menu-btn quit-btn">Quit</button>
    </div>

    <div class="audio-help absolute left-0" style="top: 2vh;">
        <audio src="../../media/Bedia.mp3" id="audio" loop></audio>
        <p>
            <span>P</span> :
            play/pause
        </p>
    </div>

    <div class="flex justify-center align-center direction-col" id="wait">
        <h1 class="text-white">Waiting for another player...</h1>
        <button class="return-btn menu-btn quit-btn" id="quit-online">Quit</button>
    </div>

    <!-- ONLINE -->

    <div class="container absolute top-0 right-0 bottom-0 left-0 flex justify-center align-center" id="online-cont">
        <div id="bg-img-container" class="flex justify-center align-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="width-50vw height-50vw">
                <path d="M319.1 351.1c-35.35 0-64 28.66-64 64.01s28.66 64.01 64 64.01c35.34 0 64-28.66 64-64.01S355.3 351.1 319.1 351.1zM320 191.1c-70.25 0-137.9 25.6-190.5 72.03C116.3 275.7 115 295.9 126.7 309.2C138.5 322.4 158.7 323.7 171.9 312C212.8 275.9 265.4 256 320 256s107.3 19.88 148.1 56C474.2 317.4 481.8 320 489.3 320c8.844 0 17.66-3.656 24-10.81C525 295.9 523.8 275.7 510.5 264C457.9 217.6 390.3 191.1 320 191.1zM630.2 156.7C546.3 76.28 436.2 32 320 32S93.69 76.28 9.844 156.7c-12.75 12.25-13.16 32.5-.9375 45.25c12.22 12.78 32.47 13.12 45.25 .9375C125.1 133.1 220.4 96 320 96s193.1 37.97 265.8 106.9C592.1 208.8 600 211.8 608 211.8c8.406 0 16.81-3.281 23.09-9.844C643.3 189.2 642.9 168.1 630.2 156.7z"/>
            </svg>
        </div>
        <div id="content" class="absolute top-0 right-0 bottom-0 left-0 flex direction-col justify-center align-center width-100">
            <h1>Room</h1>
            <div class="flex direction-row justify-center align-center">
                <input type="text" placeholder="Player name" id="name-input">
            </div>
            <div class="flex direction-row justify-center align-center">
                <input type="text" placeholder="Room | Generated token" id="text-input">
            </div>
            <div class="flex direction-row justify-center align-center">
                <button class="room-btn" id="create-btn">Create</button>
                <button class="room-btn" id="join-btn">Join</button>
            </div>
            <div>
                <button class="return-btn" onclick="goTo('../connectivity/index.html')">Return</button>
            </div>
        </div>
    </div>

    <div id="key-cont" class="container absolute top-0 right-0 bottom-0 left-0 flex direction-col justify-center align-center">
        <div class="text-white flex direction-col justify-center align-center">
            <h1>Your room token</h1><code id="key"></code>
        </div>
        <button id="ok" class="room-btn">OK</button>
    </div>

    <div class="work-on text-white flex justify-center align-center height-100 direction-col" id="work-on">
        <h1>Comming soon...</h1>
        <a class="return-btn" href="../connectivity/index.html">Go Back</a>
    </div>

    <!-- ONLINE -->
    
    <script src="../../common/js/index.js"></script>
    <script src="../online-setup/src/js/index.js" type="module"></script>
    <script src="src/js/index.js" type="module"></script>
</body>
</html>
